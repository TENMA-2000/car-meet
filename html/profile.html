<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>プロフィール</title>
        <link rel="stylesheet" href="../css/profile.css">
    </head>
    <body>
        <div class="container">
            <h2>マイページ</h2>

            <div class="profile">
                <img id="profileImage" src="" alt="プロフィール画像" class="profile-image">

                <p><strong>名前：</strong><span id="name"></span></p>
                <p><strong>メールアドレス：</strong><span id="email"></span></p>
                <p><strong>カーライフ歴：</strong><span id="carLifeYear"></span></p>
                <p><strong>性別：</strong><span id="gender"></span></p>
                <p><strong>趣味：</strong><span id="hobbies"></span></p>
                <p><strong>自己紹介：</strong><span id="introduction"></span></p>
            </div>

            <button id="editButton">プロフィールを編集する</button>
        </div>

        <script src="../js/profile.js"></script>
    </body>
</html>
